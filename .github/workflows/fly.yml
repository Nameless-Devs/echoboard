name: Fly Deploy

on:
  push:
    branches:
      - main
      - 91-setup-github-workflow-for-fly-cicd
    paths:
      - 'src/**'
      - '.github/**'
      - 'Dockerfile'

jobs:
  user-check:
    name: Who am I
    runs-on: ubuntu-latest
    steps:
      - name: Check Who am I
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth whoami

  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1
        with:
          fly-version: latest
          fly-token: ${{ secrets.FLY_API_TOKEN }}
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
