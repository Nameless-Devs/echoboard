server:
  forward-headers-strategy: none
  port: 8080
spring:
  config:
    import: optional:secrets.yml
  datasource:
    url: ${DATABASE_URL_DEV1}
    username: ${DATABASE_USER1}
    password: ${DATABASE_PASSWORD1}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: off
    properties:
      hibernate:
        multiTenancy: SCHEMA
logging:
  level:
    org:
#      springframework: info
#        security: TRACE
#        messaging: DEBUG
#        http: DEBUG
      hibernate:
        SQL: TRACE
        type:
        descriptor:
          sql:
          BasicBinder: TRACE
website:
  base-url:
    backend: http://localhost:8080/
    frontend: http://localhost:3000/
